parameters:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 network: default
 pool: default
 kubernetes_version: '1.15.0'
 kubevirt_version: latest
 cdi_version: latest
 rook_version: latest
 olm_version: latest
 domain: karmalabs.com
 disk_size: 20
 rook_disk_size: 30
 numcpus: 8
 memory: 12288
 deploy: true
 emulation: false
 keys: []
 tags: [cnvlab]
 bmo: true
 kubevirt: true
 cdi: false
 rook: true
 istio: false
 knative: false
 kafka: false
 olm: true
 nodes: 1

provisioning:
 type: network
 cidr: 172.23.0.0/24
 dhcp: false
 nat: true

kni-kubernetes:
 template: {{ template }}  
 pool: {{ pool }}
 numcpus: {{ numcpus }}
 reservedns: true
 memory: {{ memory }}
 tags: {{ tags }}
 keys: {{ keys }}
 domain: {{ domain }}
 privatekey: true
 nets:
  - name: {{ network }}
  - name: provisioning
    noconf: yes
 disks:
  - size: {{ disk_size }}
  - size: {{ rook_disk_size }}
 files: 
  - path: /etc/profile.d/helper.sh
    origin: helper.sh
  - env.sh
  - kubernetes.sh
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
  - baremetal.sh
  - cdi.sh
  - olm.sh
  - istio.sh
  - kafka.sh
  - knative.sh
  - kubevirt.sh
  - rook.sh
  - rook.yml
  - ironic.sh
  - deploy.sh
  - kni-node01.yml
  - kni-node01-user-data
  - prepare-user-data.sh
{% if deploy %}
 scripts:
  - deploy.sh
{% endif %}

{% for num in range(0, nodes) %}
kni-node{{ "%02.d" | format(num + 1) }}:
 pool: {{ pool }}
 start: false
 numcpus: 4
 memory: 8192
 disks:
 - size: 20
 nets:
 - name: provisioning
   mac: 00:c2:fc:3b:e1:{{ "%02.d" | format(num + 1) }}
 - name: default
{% endfor %}
