parameters:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 network: default
 pool: default
 kubernetes_version: '1.15.0'
 kubevirt_version: latest
 cdi_version: latest
 rook_version: latest
 olm_version: latest
 domain: karmalabs.com
 disk_size: 20
 rook_disk_size: 30
 numcpus: 8
 memory: 12288
 deploy: true
 emulation: false
 keys: []
 tags: [cnvlab]
 bmo: true
 kubevirt: false
 cdi: false
 rook: false
 istio: false
 knative: false
 kafka: false
 olm: false

provisioningnet:
 type: network
 cidr: 172.22.0.0/24
 dhcp: true
 nat: true
 pxe: 172.22.0.2

kni-kubernetes:
 template: {{ template }}  
 pool: {{ pool }}
 numcpus: {{ numcpus }}
 memory: {{ memory }}
 tags: {{ tags }}
 keys: {{ keys }}
 domain: {{ domain }}
 nets:
  - name: {{ network }}
  - name: provisioningnet
    ip: 172.22.0.2
    mask: 255.255.255.0
    gateway: 172.22.0.1
 disks:
  - size: {{ disk_size }}
  - size: {{ rook_disk_size }}
 files: 
  - path: /etc/profile.d/helper.sh
    origin: helper.sh
  - env.sh
  - kubernetes.sh
  - path: /etc/yum.repos.d/kubernetes.repo
    origin: kubernetes.repo
  - baremetal.sh
  - cdi.sh
  - olm.sh
  - istio.sh
  - kafka.sh
  - knative.sh
  - kubevirt.sh
  - rook.sh
  - rook.yml
 scripts:
  - requirements.sh
{% if deploy %}
  - deploy.sh
{% endif %}

kni-node01:
 pool: {{ pool }}
 start: false
 numcpus: 4
 memory: 1024
 nets:
 - name: provisioningnet
   mac: 00:c2:fc:3b:e1:01
 - name: default
